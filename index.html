<!DOCTYPE html>
<html>
<head>
<title>Pageforest Wiki</title>
<link rel="icon" type="image/png" href="/images/icon.png" />
<link rel="apple-touch-icon" href="/images/touch.png" />
<link rel="stylesheet" type="text/css" href="/styles/main.css" />
<link rel="stylesheet" type="text/css" href="/lib/beta/css/client.css" />
<script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="/lib/beta/js/json2.min.js"></script>
<script type="text/javascript" src="/lib/beta/js/utils.js"></script>
<script type="text/javascript" src="/scripts/showdown.min.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>

<script type="text/javascript">
  $(document).ready(namespace.com.pageforest.wiki.onReady);
</script>

</head>

<body>
  <div class="page">
    <h1 class="page-heading">
      <span id="title">New Wiki</span>
      <span class="menu-bar">
        [<span id="edit" class="menu">edit</span>]
      </span>
    </h1>
    
    <textarea id="editor"></textarea>
    <div id="section"></div>
    
    <div class="footer">
      <a target="_blank" href="/markdown.txt">Markdown Help</a> |
      <a target="_blank" href="https://github.com/mckoss/pfwiki">Source Code</a> |
      <a href="http://www.pageforest.com">Pageforest.com</a>
    </div> <!-- footer -->

  </div> <!-- page -->

  <!-- Disable Git Ribbon
  <a target="_blank" href="http://github.com/mckoss/pfwiki"><img style="opacity: 0.5; position: fixed; top: 0; left: 0; border: 0;" src="https://assets2.github.com/img/6429057dfef9e98189338d22e7f6646c6694f032?repo=&url=http%3A%2F%2Fs3.amazonaws.com%2Fgithub%2Fribbons%2Fforkme_left_orange_ff7600.png&path=" alt="Fork me on GitHub"></a>
  -->
  
  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-2072869-7']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
    '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
